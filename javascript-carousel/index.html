<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="row space-between">
        <div id="left" class="arrows">
          <i class="fas fa-caret-left fa-2xl"></i>
        </div>
        <div class="images">
          <img src="images/001.png" alt="">
          <img class="hidden" src="images/004.png" alt="">
          <img class="hidden" src="images/007.png" alt="">
          <img class="hidden" src="images/025.png" alt="">
          <img class="hidden" src="images/039.png" alt="">
        </div>
        <div id="right" class="arrows">
          <i class="fas fa-caret-right fa-2xl"></i>
        </div>
      </div>
      <div class="row justify-center">
        <i class="fas fa-circle"></i>
        <i class="far fa-circle"></i>
        <i class="far fa-circle"></i>
        <i class="far fa-circle"></i>
        <i class="far fa-circle"></i>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
