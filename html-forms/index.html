<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form action="index.html">
      <div>
        <label for="email">Email</label>
      </div>
      <div>
        <input type="text" name="email">
      </div>
      <div>
        <label for="reason">Why is coding cool?</label>
      </div>
      <div>
        <select name="reason" id="coding">
          <option value="select">Select an option</option>
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
          <option value="powerful">Because it's powerful</option>
        </select>
      </div>
      <div>
        <p>Favorite Language (choose one)</p>
      </div>
      <div>
        <input type="radio" name="favorite" value="html">HTML
        <input type="radio" name="favorite" value="css">CSS
        <input type="radio" name="favorite" value="javascript">JavaScript
      </div>
      <div>
        <p>Would you like to sign up for more information?</p>
      </div>
      <div>
        <input type="checkbox" name="signup">
        <label for="signup">Sign me up!</label>
      </div>
      <div>
        <label for="comments">Comments</label>
      </div>
      <textarea name="comments" id="comments" cols="35" rows="10"></textarea>
      <div>
        <button>Submit</button>
      </div>
    </form>
  </body>
</html>
