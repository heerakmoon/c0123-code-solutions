<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>CSS Four Column Layout</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-full text-center font-barlow">
          <h2>How It Works</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-fourth margin">
          <img src="images/screen-1.png" alt="">
        </div>
        <div class="col-fourth margin">
          <img src="images/screen-2.png" alt="">
        </div>
        <div class="col-fourth margin">
          <img src="images/screen-3.png" alt="">
        </div>
        <div class="col-fourth margin">
          <img src="images/screen-4.png" alt="">
        </div>
      </div>
      <div class="row font-barlow">
        <div class="col-fourth text-center">
          <img class="width-fourth" src="images/switch-icon.png" alt="">
          <h3>App Switching</h3>
          <p>
            Toggles all your apps on and off.
          </p>
        </div>
        <div class="col-fourth text-center">
          <img class="width-fourth" src="images/filter-icon.png" alt="">
          <h3>Trip Filtering</h3>
          <p>
            Evaluates your trip requests.
          </p>
        </div>
        <div class="col-fourth text-center">
          <img class="width-fourth" src="images/slider-icon.png" alt="">
          <h3>Service Filters</h3>
          <p>
            Accepts only your ideal trips.
          </p>
        </div>
        <div class="col-fourth text-center">
          <img class="width-fourth" src="images/bars-icon.png" alt="">
          <h3>Stats + Mileage</h3>
          <p>
            Tracks your trips across all apps.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
