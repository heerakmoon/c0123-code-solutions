<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-full">
        <h1 class="sans-serif text-center">New Arrivals</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-fifth col-height margin-10">
        <img src="images/dress1.jpeg" alt="">
      </div>
      <div class="col-fifth col-height margin-10">
        <img src="images/ysl-bag.jpeg" alt="">
      </div>
      <div class="col-fifth col-height margin-10">
        <img src="images/key.jpeg" alt="">
      </div>
      <div class="col-fifth col-height margin-10">
        <img src="images/lv-bag.jpg" alt="">
      </div>
      <div class="col-fifth col-height margin-10">
        <img src="images/dress2.jpeg" alt="">
      </div>
    </div>
    <div class="row">
      <div class="col-fifth margin-10">
        <p>
          <span class="bold-black">Free People</span> &verbar; Size 6
        </p>
        <p>
          <span class="salmon-box bold-black">$35</span> <del>$125 retail</del>
        </p>
      </div>
      <div class="col-fifth margin-10">
        <p>
          <span class="bold-black">Yves Saint Laurent</span> &verbar; One-Size
        </p>
        <p>
          <span class="salmon-box bold-black">$200</span> <del>$1600 retail</del>
        </p>
      </div>
      <div class="col-fifth margin-10">
        <p>
          <span class="bold-black">Tiffany</span> &verbar; One-Size
        </p>
        <p>
          <span class="salmon-box bold-black">$476</span> <del>$2000 retail</del>
        </p>
      </div>
      <div class="col-fifth margin-10">
        <p>
          <span class="bold-black">Louis Vuitton</span> &verbar; One-Size
        </p>
        <p>
          <span class="salmon-box bold-black">$95</span> <del>$1200 retail</del>
        </p>
      </div>
      <div class="col-fifth margin-10">
        <p>
          <span class="bold-black">Reformation</span> &verbar; Size-4
        </p>
        <p>
          <span class="salmon-box bold-black">$20</span> <del>$198 retail</del>
        </p>
      </div>
    </div>
  </div>

</body>
</html>
